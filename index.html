<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Deck</title>
  <link rel="icon" type="image/svg+xml" href="asssets/logo%201.svg" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #1f1f1f;
      --card: #2b2b2b;
      --text: #f2f2f2;
      --muted: #b9b9b9;
      --accent: #1a73e8;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8fc;
        --card: #ffffff;
        --text: #202124;
        --muted: #5f6368;
      }
    }
    html, body {
      margin: 0;
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid color-mix(in srgb, var(--muted) 30%, transparent 70%);
      border-radius: 16px;
      padding: 22px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.5;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    a.btn {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid color-mix(in srgb, var(--muted) 35%, transparent 65%);
      background: color-mix(in srgb, var(--card) 80%, transparent 20%);
      color: var(--text);
      font-weight: 600;
    }
    a.btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    code {
      background: color-mix(in srgb, var(--card) 70%, transparent 30%);
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Image Deck</h1>
      <p>בחר מצב פתיחה לפרויקט.</p>
      <div class="row">
        <a class="btn primary" href="PRESENTATION.html">Presentation</a>
        <a class="btn" href="IMAGE%20DECK.html">Editor</a>
      </div>
      <p style="margin-top:14px;">Data file: <code>data.json</code></p>
    </section>
  </main>
</body>
</html>
